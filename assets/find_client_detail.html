<!DOCTYPE html>
<html>
<!-- Detailed View -->
    <head>
        <link href="css/findClientDetail.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="../framework/libs/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="../framework/tables/js/control.js"></script>
        <script type="text/javascript" src="../framework/tables/js/data.js"></script>
        <script type="text/javascript" src="libs/d3-amd/d3.js"></script>
        <script type="text/javascript" src="js/scanQueries.js"></script>
    </head>
    <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    </style>
    <body>
        <script type="text/javascript" src="js/findClientDetail.js"></script>
        <!-- Define any HTML structure you rely on in your js files here, above
        the call to display. -->
        <div id="button"></div>
        <p>Patient Name: <span id="name"></span></p>
        <div id="name_pic"></div>
        <br>
        <p>Patient's ID: <span id="clientID"></span></p>
        <div id="clientID_pic"></div>
        <br>
        <p>Village: <span id="village"></span></p>
        <div id="village_pic"></div>
        <br>
        <script>
            $(display());  // calls the detail display function when ready
        </script>
    </body>
</html>
