<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" /> 
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="ratchet/css/ratchet.css" type="text/css" rel="stylesheet" />
        <link href="ratchet/css/ratchet-theme-android.css" type="text/css" rel="stylesheet" />
        <link href="css/home.css" type="text/css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/tinyscrollbar.css" type="text/css" media="screen"/>
        <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
        <script type="text/javascript" src="../framework/libs/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="../framework/tables/js/data.js"></script>
        <script type="text/javascript" src="../framework/tables/js/control.js"></script> 
        <script type="text/javascript" src="js/ACRDisplayRecords.js"></script>
        <script type="text/javascript" src="js/scanQueries.js"></script>
        <script type="text/javascript" src="js/jquery.tinyscrollbar.js"></script>
        <script type="text/javascript" src="js/jquery.tinyscrollbar.min.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            var $scrollbar = $("#scrollbar1");
            $scrollbar.tinyscrollbar();
          });
        </script>
    </head>
    <style>
      p, div{
        text-indent: 50px;
      }
      #chart{
        color: green;
        font-weight: bold;
        font-size: 15px;
      }
      p{
        font-size: 24px;
        font-weight: bold;
      }
      .first {
        color: green;
      }
      .second {
        color: red;
      }
      table { 
        table-layout: fixed; 
      }
      table th, table td { 
        overflow: hidden; 
      }
    </style>
    <body id="main">
    <div id="scrollbar1">
      <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
        <div class="viewport">
          <div class="overview">
            <header class="bar bar-nav">
              <h1 class="title">ODK Scan</h1>
            </header>
            <div id="content-container">
              <div class="description-text" id="description">Report: Active Clients</div>
              <div class="container">
                <p>Filter:</p>
                <p>Month: <span id="month" class="first"></span></p>
                <p>HSA: <span id="hsa" class="second"></span></p>
              </div>
              <table class="table table-striped table-condensed">
                <tbody id="report-table">
                  <tr class="info">
                    <td class="col-md-2">Total</td>
                    <td class="col-md-2" id="total"></td>
                  </tr>
                </tbody>
              </table>
              <ul id="navigation-buttons">
                  <li><button id="back-to-active-clients" class="btn-launch btn btn-positive btn-block">
                    Retrun to reports</button>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript">
          $(scanQueries.showQueryParams());
          $(display());
          $('#back-to-active-clients').on('click', function() {
              var url = control.getFileAsUrl('assets/activeClientReport.html');
              window.location.href = url;
          });
      </script>
    </body>
</html>
