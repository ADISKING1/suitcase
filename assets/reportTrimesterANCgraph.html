<!--
  It is a hardcoded bar chart for the child vaccination report. All the CSS and javascript for this
  html page are here. 
-->
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width" />
    <link href="ratchet/css/ratchet.css" type="text/css" rel="stylesheet" />
    <link href="css/scanHomeScreen.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="ratchet/css/ratchet-theme-android.css" type="text/css" rel="stylesheet" />
    <link href="css/home.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../framework/libs/jquery.1.10.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/ratchet.js"></script>
    <script type="text/javascript" src="../framework/tables/js/data.js"></script>
    <script type="text/javascript" src="../framework/tables/js/control.js"></script>
    <script type="text/javascript" src="js/ANCGraph.js"></script>
    <script type="text/javascript" src="js/scanQueries.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <style>
  #graph{
    border: 2px solid steelblue;
    border-radius: 25px;
    margin-left: 50px;
    margin-right: 50px;
    margin-top: 100px;
    margin-bottom: 100px;
    padding-left: 0px;
    padding-right: 0px;
  }
  
  .bar {
    fill: steelblue;
  }

  .axis text {
    font: 10px sans-serif;
  }

  .bar:hover {
    fill: yellow;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }
 
  p, div{
    text-indent: 50px;
  }
  #chart{
    color: green;
    font-weight: bold;
    font-size: 15px;
  }
  p{
    font-size: 24px;
    font-weight: bold;
  }
  .first {
    color: green;
  }
  .second {
    color: red;
  }
  </style>
  <body id="main">
    <div class="description-text" id="description">Report: Trimester at first ANC</div>

    <div id="graph" class="container">
      <div>
        <p>Filter:</p>
        <p>Month: <span id="month" class="first"></span></p>
        <p>HSA: <span id="hsa" class="second"></span></p>
      </div>
      <svg class="chart"></svg>
    </div>
    <button id="go_home" class="btn-launch btn btn-positive btn-block">Home Page</button>
  
<script type="text/javascript" src="../framework/libs/d3-amd/d3.min.js"></script>
<script>
    $(scanQueries.showQueryParams());
    $(display());
    $('#go_home').on('click', function() {
        var url = control.getFileAsUrl('assets/index.html');
        window.location.href = url;
    });
    </script>
  </body>
</html>
